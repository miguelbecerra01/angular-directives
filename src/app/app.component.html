<!-- https://angular.io/api/core/Renderer2#setstyle -->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd:odd %2 !== 0}"
            [ngStyle]="{'background-color': odd%2!==0 ? 'blue' : 'transparent'}">
            {{odd}}
          </li>
        </div>
        <!--  <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even:even %2 === 0}"
            [ngStyle]="{'background-color': even%2===0 ? 'yellow' : 'transparent'}">
            {{even}}
          </li>
        </div> -->
        <!-- custom directive contraty to ngIf-->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even:even %2 === 0}"
            [ngStyle]="{'background-color': even%2===0 ? 'yellow' : 'transparent'}">
            {{even}}
          </li>
        </div>
      </ul>
      <!-- <ng-template [ngIf]="!onlyOdd">
        <div>
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even:even %2 === 0}"
            [ngStyle]="{'background-color': even%2===0 ? 'yellow' : 'transparent'}">
            {{even}}
          </li>
        </div>

      </ng-template> -->

      <p appBasicHighlight>Style me with basic directive!</p>
      <!-- Custom property binding  -->
      <!-- <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with better directive!</p> -->
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with better directive!</p>
      <ng-template [ngIf]=" onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchCase="25">Value is 25</p>
        <p *ngSwitchCase="45">Value is 45</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>

    </div>
  </div>
</div>
